{% extends "base.html" %}

{% block content %}
<hgroup>
    <h1>Posts</h1>
    <p><small>Follow: <a href="{{ get_url(path='atom.xml') }}">Posts Feed</a></small></p>
</hgroup>
{% for page in section.pages %}
<p>{{ page.date }} - <a href="{{ page.permalink | safe }}">{{ page.title }}</a></p>
{% endfor %}
{% endblock content %}
