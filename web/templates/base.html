<!DOCTYPE html>
<html lang="en" data-theme="dark">

{% block page_data %}
{% set title = config.title %}
{% set description = config.description %}
{% endblock %}

<head>
    <meta charset="utf-8" />

    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}">
    <meta name="author" content="{{ config.extra.author }}">

    <meta property="og:title" content="{{ title }}" />
    <meta property="og:description" content="{{ description }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ get_url(path='/') }}" />
    <meta property="og:image" content="{{ get_url(path='/favicon-512x512.png') }}" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital@0;1&family=IBM+Plex+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="{{ get_url(path='/style.css') }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {% if current_path %}
    <link rel="canonical" href="https://lhf.pt{{ current_path }}" />
    {% endif %}

    <link rel="apple-touch-icon" sizes="180x180" href="{{ get_url(path='/apple-touch-icon.png') }}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{{ get_url(path='/favicon-32x32.png') }}" />
    <link rel="icon" type="image/png" sizes="16x16" href="{{ get_url(path='/favicon-16x16.png') }}" />
    <link rel="manifest" href="{{ get_url(path='/site.webmanifest') }}" />

    <script async src="https://u.lhf.pt/script.js" data-website-id="1fa261f4-c96a-44c8-a488-7cb9428bbf1d"></script>

    <link href="https://fosstodon.org/@lhf" rel="me" />

    {% block rss %}
    <link rel="alternate" type="application/atom+xml" title="Posts" href="{{ get_url(path='atom.xml') }}" />
    {% endblock %}
</head>

<body>
    <section class="container">
        <header>
            <nav>
                <ul>
                    <li><strong>{{ config.title }}</strong></li>
                </ul>
                <ul>
                    <li><a href="{{ get_url(path='/') }}">Home</a></li>
                    <li><a href="{{ get_url(path='@/posts/_index.md') }}">Posts</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <article>
                {% block content %} {% endblock %}
            </article>
        </main>
        <footer>
            <small style="display: none" id="back">â†‘ <a href="#top" class="secondary">back to top</a></small>
        </footer>
    </section>

    <script>
        let back = document.getElementById("back");
        window.onscroll = function () { scrollFunction() };
        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                back.style.display = "block";
            } else {
                back.style.display = "none";
            }
        }
    </script>

    <!--
    <script type="text/javascript" src="{{ get_url(path='/elasticlunr.min.js') }}"></script>
    <script type="text/javascript" src="{{ get_url(path='/search.js') }}"></script>
    -->
</body>

</html>
