{% extends "base.html" %}

{% block content %}
<hgroup>
    <h1>Posts tagged with {{ term.name }}</h1>
    <p><small>Follow: <a href="{{ term.permalink | safe }}atom.xml">Tag Feed</a></small></p>
</hgroup>
{% for page in term.pages %}
<p>{{ page.date }} - <a href="{{ page.permalink | safe }}">{{ page.title }}</a></p>
{% endfor %}
{% endblock content %}
