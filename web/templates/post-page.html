{% extends "base.html" %}

{% block title %}{{ page.title }} | {{config.title}}{% endblock title %}

{% block content %}
<article>
    <header>
        <hgroup>
            <h1>{{ page.title }}</h1>
            <p>{{ page.date }}</p>
        </hgroup>
        <div>
            {% for tag in page.taxonomies.tags %}
            <a href="{{ get_taxonomy_url(kind='tags', name=tag) | safe}}">#{{ tag }}</a>
            {% endfor %}
        </div>
    </header>

    {{ page.content | safe }}
</article>
{% endblock content %}
