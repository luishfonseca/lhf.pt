{% extends "base.html" %}

{% block title %}{{ page.title }} | {{config.title}}{% endblock title %}

{% block content %}
<article>
    <header>
        <hgroup>
            <h1>{{ page.title }}</h1>
            <p>{{ page.date }}</p>
        </hgroup>
    </header>

    {{ page.content | safe }}
</article>
{% endblock content %}
